<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="addMeetingSection">
            <h1 class="mb-4">Toplantı Ekle</h1>
            <form id="meetingForm">
                <label for="subject" class="form-label">Konu:</label>
                <input type="text" id="subject" name="subject" class="form-control" required><br>

                <label for="date" class="form-label">Tarih:</label>
                <input type="date" id="date" name="date" class="form-control" required><br>

                <label for="startTime" class="form-label">Başlangıç Saati:</label>
                <input type="time" id="startTime" name="start_time" class="form-control" required><br>

                <label for="endTime" class="form-label">Bitiş Saati:</label>
                <input type="time" id="endTime" name="end_time" class="form-control" required><br>

                <label for="participants" class="form-label">Katılımcılar:</label>
                <input type="text" id="participants" name="participants" class="form-control" required><br>

                <button type="button" class="btn btn-outline-success" onclick="addMeeting()">Kaydet</button>
            </form>
            <button type="button" class="btn btn-danger mt-3" onclick="showMeetingList()">Toplantılar</button>
        </div>

        <div id="meetingListSection" style="display: none;" class="mt-5">
            <h1 class="mb-4">Toplantı Listesi</h1>
            <ul id="meetingList" class="list-group"></ul>
            <button type="button" class="btn btn-primary mt-3" onclick="showAddMeetingSection()">Toplantı Ekle</button>
        </div>

        <div id="updateDeleteSection" style="display: none;" class="mt-5">
            <h1 class="mb-4">Toplantı Güncelleme</h1>
            <select id="meetingSelect" onchange="loadMeetingDetails()" class="form-select mb-3"></select>
            <form id="updateDeleteForm">
                <label for="updateSubject" class="form-label">Subject:</label>
                <input type="text" id="updateSubject" name="subject" class="form-control" required><br>

                <label for="updateDate" class="form-label">Date:</label>
                <input type="date" id="updateDate" name="date" class="form-control" required><br>

                <label for="updateStartTime" class="form-label">Start Time:</label>
                <input type="time" id="updateStartTime" name="start_time" class="form-control" required><br>

                <label for="updateEndTime" class="form-label">End Time:</label>
                <input type="time" id="updateEndTime" name="end_time" class="form-control" required><br>

                <label for="updateParticipants" class="form-label">Participants:</label>
                <input type="text" id="updateParticipants" name="participants" class="form-control" required><br>

                <button type="button" class="btn btn-outline-success" onclick="saveUpdate()">Kaydet</button>
                
            </form>
            <button type="button" class="btn btn-primary mt-3" onclick="showAddMeetingSection()">Toplantı Ekle</button>
            <button type="button" class="btn btn-danger mt-3" onclick="showMeetingList()">Toplantılar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
